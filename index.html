<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Character Counter</title>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Real-time Character Counter</h1>
        <textarea name="" id="textbox" maxlength="150" placeholder="Write your message"></textarea>
        <div class="length">
            <div class="total">
                <span>Total Character<p id="totalChar">0</p></span>
            </div>
            <div class="remaining">
                <span>Remaining<p id="remainingChar">150</p><span>
            </div>
        </div>
    </div>
    <script src="./javascript/index.js"></script>
</body>
</html>
